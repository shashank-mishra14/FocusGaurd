<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuard Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
            position: relative;
            z-index: 10;
        }

        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .period-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .period-btn.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .period-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sites-breakdown {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .site-breakdown-item {
            padding: 20px 0;
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.3s ease;
        }

        .site-breakdown-item:last-child {
            border-bottom: none;
        }

        .site-breakdown-item:hover {
            background: rgba(102, 126, 234, 0.02);
            border-radius: 12px;
            padding: 20px 16px;
            margin: 0 -16px;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .site-header strong {
            font-weight: 700;
            color: #1f2937;
            font-size: 16px;
        }

        .site-total {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .site-stats {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(229, 231, 235, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .no-data {
            text-align: center;
            color: #6b7280;
            padding: 60px 20px;
            font-size: 18px;
            font-weight: 500;
        }

        .no-data::before {
            content: 'üìä';
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-wrap: wrap;
                padding: 16px;
            }

            .period-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .header h1 {
                font-size: 24px;
            }

            .container {
                padding: 20px 16px;
            }

            .chart-container,
            .sites-breakdown {
                padding: 20px;
            }

            .stat-item {
                padding: 20px;
            }

            .stat-value {
                font-size: 28px;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        /* Slide in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="glass-overlay"></div>
    
    <div class="header">
        <div class="header-content">
            <h1>
                <div class="header-icon">üìä</div>
                FocusGuard Analytics
            </h1>
            <p>Track your website usage and time management</p>
        </div>
    </div>

    <div class="container">
        <div class="controls animate-in">
            <button class="period-btn active" data-period="7">üìÖ Last 7 Days</button>
            <button class="period-btn" data-period="14">üìÜ Last 14 Days</button>
            <button class="period-btn" data-period="30">üóìÔ∏è Last 30 Days</button>
        </div>

        <div id="statsContent" class="stats-overview animate-in">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="charts-container animate-in">
            <div class="chart-container">
                <h3 class="chart-title">üìà Daily Usage Trends</h3>
                <canvas id="dailyChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3 class="chart-title">üç∞ Time Distribution</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <div class="sites-breakdown animate-in">
            <h3 class="chart-title">üåê Sites Breakdown</h3>
            <div id="sitesBreakdown">
                <!-- Sites breakdown will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
