<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusGuard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    
    .content {
      padding: 20px;
    }
    
    .current-site {
      background: #e2e8f0;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .tab-container {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .tabs {
      display: flex;
      background: #f1f5f9;
    }
    
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
      border: none;
      background: none;
      transition: background 0.2s;
    }
    
    .tab.active {
      background: #667eea;
      color: white;
    }
    
    .tab-content {
      padding: 16px;
      background: white;
      min-height: 280px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .slider-container {
      margin: 8px 0;
    }
    
    .slider {
      width: 100%;
      margin: 8px 0;
    }
    
    .slider-value {
      text-align: center;
      font-weight: 500;
      color: #667eea;
      margin-bottom: 4px;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5a6fd8;
    }
    
    .btn-secondary {
      background: #6b7280;
      color: white;
      margin-top: 8px;
    }
    
    .site-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .site-item {
      display: flex;
      justify-content: between;
      align-items: center;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      margin-bottom: 8px;
      background: #f9fafb;
    }
    
    .site-info {
      flex: 1;
    }
    
    .site-domain {
      font-weight: 500;
      font-size: 13px;
    }
    
    .site-details {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }
    
    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
    }
    
    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    
    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span>üîí FocusGuard</span>
    </div>
    <button id="settingsBtn" style="background:none;border:none;color:white;cursor:pointer;">‚öôÔ∏è</button>
  </div>
  
  <div class="content">
    <div id="currentSite" class="current-site hidden">
      <div>Current site: <strong id="currentDomain"></strong></div>
      <div id="currentTime" style="font-size: 12px; color: #666; margin-top: 4px;"></div>
    </div>
    
    <div id="errorMessage" class="error hidden"></div>
    <div id="successMessage" class="success hidden"></div>
    
    <div class="tab-container">
      <div class="tabs">
        <button class="tab active">Sites</button>
        <button class="tab">Add</button>
        <button class="tab">Stats</button>
      </div>
      
      <div id="sitesTab" class="tab-content">
        <div class="site-list" id="siteList">
          <div style="text-align: center; color: #6b7280; padding: 20px;">
            <div style="font-size: 24px; margin-bottom: 8px;">üîí</div>
            <div>No protected sites yet</div>
            <div style="font-size: 12px;">Add your first site to get started!</div>
          </div>
        </div>
      </div>
      
      <div id="addTab" class="tab-content hidden">
        <div class="form-group">
          <label for="siteUrl">Website URL</label>
          <input type="text" id="siteUrl" placeholder="e.g., facebook.com">
        </div>
        
        <div class="form-group">
          <label>Daily Time Limit: <span id="timeLimitValue">60</span> minutes</label>
          <div class="slider-container">
            <input type="range" id="timeLimit" class="slider" min="5" max="240" value="60" step="5">
            <div style="display: flex; justify-content: space-between; font-size: 10px; color: #6b7280;">
              <span>5 min</span>
              <span>4 hours</span>
            </div>
          </div>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="passwordProtected">
          <label for="passwordProtected">Password Protection</label>
        </div>
        
        <div id="passwordGroup" class="form-group hidden">
          <label for="sitePassword">Password</label>
          <input type="password" id="sitePassword" placeholder="Enter a secure password">
        </div>
        
        <button class="btn btn-primary" id="addSiteBtn">Add Protected Site</button>
        <button class="btn btn-secondary" id="addCurrentSiteBtn">Add Current Site</button>
      </div>
      
      <div id="statsTab" class="tab-content hidden">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="totalSites">0</div>
            <div class="stat-label">Protected Sites</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="todayTime">0m</div>
            <div class="stat-label">Today's Usage</div>
          </div>
        </div>
        
        <button class="btn btn-secondary" id="openDashboardBtn">üìä Open Full Analytics</button>
        <button class="btn btn-secondary" id="openSettingsBtn">‚öôÔ∏è Open Settings</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <script src="debug.js"></script>
</body>
</html>
